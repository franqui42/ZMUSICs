{% extends 'base.html' %}

{% block titulo %}
    ver album
{% endblock titulo%}

{% block contenido %}
<link rel="stylesheet" href="/static/css home/ver_album.css">

    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="/media/{{detalle.foto}}" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{detalle.nombre}}</h5>
            <p class="card-text"> {% for c in detalle.genero.all %}
              {{c.nombre}}
          {% endfor %}</p>
            <p class="card-text"><small class="text-muted">{{detalle.descripcion}}</small></p>
          </div>
        </div>
      </div>
    </div>
    <a href="{% url 'album_view' %}" class="btn btn-secondary">regresar a albums</a>
{% endblock contenido%}
