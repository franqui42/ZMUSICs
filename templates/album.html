{% extends 'base.html' %}

{% block titulo %}
    albums
{%endblock titulo %}

{% block contenido %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">artista</th>
        <th scope="col">nombre</th>
        <th scope="col">descripcion</th>
        <th scope="col">genero</th>
      </tr>
    </thead>
    <tbody>
      {% for a in album %}
      <tr>
        <td>{{a.artista}}</td>
        <td>{{a.nombre}}</td>
        <td>{{a.descripcion}}</td>
        <td>{{a.genero}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock contenido %}
